<div class="login">
  <h1 class="login-heading">Логин</h1>
  <form class="login__form" (submit)="login($event)" [formGroup]="loginForm">
    <div class="login__form-field-container">
      <mat-form-field class="login__form-field" appearance="outline">
        <mat-label>Email</mat-label>
        <input
          type="email"
          matInput
          formControlName="email"
          placeholder="Email"
        />
        <mat-error
          *ngIf="loginForm.controls.email.hasError('email') && !loginForm.controls.email.hasError('required')"
        >
          Введите валидный email
        </mat-error>
        <mat-error *ngIf="loginForm.controls.email.hasError('required')">
          Email <strong>обязателен</strong>
        </mat-error>
      </mat-form-field>

      <mat-form-field class="login__form-field" appearance="outline">
        <mat-label>Password</mat-label>
        <input
          type="password"
          matInput
          formControlName="password"
          placeholder="Пароль"
        />
        <mat-error
          *ngIf="loginForm.controls.password.hasError('pattern')"
        >
          Пароль должен быть минимум 8 символов и включать в себя одну прописную, одну строчную букву, одну цифру
        </mat-error>
        <mat-error *ngIf="loginForm.controls.password.hasError('required')">
          Email <strong>обязателен</strong>
        </mat-error>
      </mat-form-field>

      <button type="submit" mat-stroked-button color="primary" [disabled]="loginForm.invalid">
        Войти
      </button>
    </div>
   </form>

   <div class="login__text">
    <span>Нет аккаунта?</span>
    <a class="login__text-link" routerLink="/auth/register">Зарегистрироваться</a>
  </div>
</div>
